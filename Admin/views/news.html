<div class="container-fluid">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-4">
        <h3><center> Add news </center></h3>
            <form role="form" name="addNewsForm" class="form-horizontal">
              <div class="row">
                <div class="form-group">
                    <label class="col-md-3">News Title</label>
                    <div class="col-md-9">
                      <input class= "form-control" ng-model="newsItem.nTitle" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3">Description</label>
                    <div class="col-md-9">
                      <textarea class= "form-control" rows="10" ng-model="newsItem.nDescription" type="text" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3">News Image URL</label>
                    <div class="col-md-9">
                      <input class= "form-control" ng-model="newsItem.nImageName" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3"></label>
                    <div class="col-md-9">
                      <button ng-click="addNewsItem(newsItem)" class= " btn-md btn btn-primary" type="button">Save</button>
                    </div>
                </div>

              </div>

            </form>
      </div>
      <div class="col-md-8">
       <h3><center>News </center></h3>
       <input type="text" class="form-control" ng-model="queryNews" placeholder="search"><br>
          <table class="table table-striped table-bordered">
            <thead>
            <th>nTitle&nbsp;nID</th>
            <th>nDescription&nbsp;</th>
            <th>nImageName&nbsp;</th>
            </thead>
            <tbody>
            <tr ng-repeat="data in newsList | filter:queryNews | orderBy : 'nID'">
            <td>{{data.nTitle}}
              <br><button   class="btn btn-primary" ng-click="deleteItem(data.nID)" >Delete</button>
              <br><p>{{data.nID}}</p>
            </td>
            <td>{{data.nDescription}}</td>
            <td>{{data.nImageName}}<br>
              <a href=""> <img alt="img" class="img-thumbnail" width="300" height="236" ng-src="{{data.nImageName}}" /></a>
            </td>
            </tr>
            </tbody>
          </table>
      <div>
      </div>
    </div>
   </div>
</div>
